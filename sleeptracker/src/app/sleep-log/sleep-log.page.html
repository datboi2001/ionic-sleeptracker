<ion-header>
  <ion-toolbar>
    <ion-title>Overnight sleep log</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid class="ion-margin-vertical main-grid">
    <ion-row class="ion-align-items-center ion-padding-vertical ion-justify-content-evenly">
      <ion-col size="5">
        Starting sleep time
      </ion-col>
      <ion-col>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" presentation="date-time" [preferWheel]="true"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>
    <ion-row class="ion-align-items-center ion-padding-vertical ion-justify-content-evenly">
      <ion-col size="5">
        Ending sleep time
      </ion-col>
      <ion-col>
        <ion-datetime-button datetime="datetime"></ion-datetime-button>
        <ion-modal [keepContentsMounted]="true">
          <ng-template>
            <ion-datetime id="datetime" presentation="date-time" [preferWheel]="true"></ion-datetime>
          </ng-template>
        </ion-modal>
      </ion-col>
    </ion-row>
    <ion-row  class="ion-padding ion-align-self-stretch">
      <ion-col>
        <ion-button expand="full">Submit log</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
